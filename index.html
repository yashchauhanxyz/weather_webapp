<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter your city" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="icon">
            <h1 class="temp">-</h1>
            <h2 class="city">undefined</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">-</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">-</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/pressure1.png">
                    <div>
                        <p class="pressure">-</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
